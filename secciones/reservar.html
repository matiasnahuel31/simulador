        <div class="tituloPrincipal">
            <h6>Contacto</h6>
        </div>
        <div class="d-flex justify-content-evenly modifContenido">
            <div>
                <div>
                    <h6>Reserve una visita</h6>
                </div>
                <div id="calendario" class="d-flex modifCalendario">
                    <input id="diaHora" class="flatpickr flatpickr-input" type="text" placeholder="Seleccione una fecha y un horario..." readonly="readonly">
                    <button id="btnCalend" class="button btn-danger" type="submit">Confirmar</button>
                </div>
            </div>
            <div>
                <div>
                    <h6>Dejenos su consulta</h6>
                </div>
                <form  id="formulario">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input id="nomb" class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Apellido</label>
                        <div class="control">
                            <input id="apell" class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input id="correo" class="input" type="email" placeholder="ejemplo@gmail.com">
                        </div>
                    </div>         
                    <div class="field">
                        <label class="label">Mensaje</label>
                        <div class="control">
                            <textarea id="text" class="textarea" placeholder="Detalle su consulta"></textarea>
                        </div>
                    </div>            
                    <div class="field is-grouped">
                        <div class="control">
                            <button id="btnConsul" class="button btn-danger" type="submit">Enviar</button>
                        </div>
                        <div class="control">
                            <button class="button is-light">Cancelar</button>
                        </div>
                    </div>
                </form>           
            </div>
        </div>
